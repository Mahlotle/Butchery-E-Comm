{% extends 'base.html' %}

{% block content %}

<section class="section-content padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change Your Password</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="current_password">Current Password</label>
                                        <input type="password" id="current_password" name="current_password" placeholder="Current Password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="new_password">Create New Password</label>
                                        <input type="password" id="new_password" name="new_password" placeholder="Create New Password" class="form-control" required>
                                        <small class="form-text text-muted">Password must be at least 8 characters long and contain a mix of letters and numbers.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm_password">Confirm New Password</label>
                                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                                    </div>

                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </form>
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
</section>

{% endblock %}
